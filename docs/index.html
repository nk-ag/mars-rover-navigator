<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width = device-width, initial-scale = 1.0">
	<title>Mars Rover Navigator</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link href="css/style.css" type="text/css" rel="stylesheet">
</head>

<body>
	<header>
		<div class="header">

		</div>
	</header>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-9" id="grid-area">
				<canvas draggable="true" id="grid" onclick="markStartEnd(event)" ondrag="markWall(event)">

				</canvas>
			</div>
			<div class="col-sm" id="options">
				<form>
					<div class="form-group">
						<input type="radio" id="start" name="blocktype" value="start" checked="checked">
						<label for="start">Mark Start</label><br>
					</div>
					<div class="form-group"><input type="radio" id="end" name="blocktype" value="end">
						<label for="end">Mark End</label><br>
					</div>
					<div class="form-group"><input type="radio" id="wall1" name="blocktype" value="wall1">
						<label for="wall1">Mark Wall1</label><br>
					</div>
					<div class="form-group"><input type="radio" id="wall2" name="blocktype" value="wall2">
						<label for="wall2">Mark Wall2</label><br></div>
				</form>
			</div>
		</div>
	</div>


	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="js/render_grid.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>


</body>

</html>
